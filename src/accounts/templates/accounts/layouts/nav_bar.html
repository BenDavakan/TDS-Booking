{% load static %}
<div class="topbar">

    <div class="topbar-left	d-none d-lg-block">
        <div class="text-center">
            
            <a href="{% url 'home' %}" class="logo"><img src="{% static 'img/logo1.png'%}" height="25" alt="logo"></a>
        </div>
    </div>

    <nav class="navbar-custom">

        <ul class="list-inline float-right mb-0">
        
            <li class="list-inline-item dropdown notification-list">
                <a class="nav-link dropdown-toggle arrow-none waves-effect nav-user" data-toggle="dropdown" href="#" role="button"
                   aria-haspopup="false" aria-expanded="false">
                    {% if request.user.profile.profile_pic %}
                    <img class=" rounded-circle" src="{{ request.user.profile.profile_pic.url }}" alt="" width="100" height="100">
                    {% else %}
                    <img class=" rounded-circle" src="{% static 'images/default_profile_image/default_profile_img.jpg' %}" alt="" width="100" height="100">
                    {% endif %}
                    
                </a>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated profile-dropdown ">
                    <a class="dropdown-item" href="{% url 'home' %}"><i class="mdi mdi-account-circle m-r-5 text-muted"></i>Home</a>
                    <a class="dropdown-item" href="{% url 'deconnexion' %}"><i class="mdi mdi-logout m-r-5 text-muted"></i>Deconnexion</a>
                </div>
            </li>

        </ul>

        <ul class="list-inline menu-left mb-0">
            <li class="list-inline-item">
                <button type="button" class="button-menu-mobile open-left waves-effect">
                    <i class="ion-navicon"></i>
                </button>
            </li>
        </ul>

        <div class="clearfix"></div>

    </nav>

</div>
